<!DOCTYPE html>
<html>
<head>
	<title>KISS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>

<button type="button" onClick="gameStart()" id="startButton">START</button>
<button type="button" onClick="tryAgain()" id="resetButton">TRY AGAIN?</button>

<!--Round winner display-->
<h2 id="winner"></h2>

<!--Total win displays-->
<h2 id="pOneWins"></h2>

<h2 id="pTwoWins"></h2>

<!--Ready Player Messages-->
<h2 id="readyPlayerOne"></h2>
<h2 id="readyPlayerTwo"></h2>

<!--game start/turn countdown-->
<h3 id="countDownDisplay"></h3>

<!--*******************************************************-->

<div id="playerOneBoard"><!--right 1/3 of screen-->


  <h1 id="pOneTimer"></h1>
  <h2 id="pOneScore"></h2>

  <h3 id="qBox"><h3> <!--displays player 1 challenge-->
  
  <button type="button" id="showQ" class="hideMe" onclick="setQ()">Challenge</button> <!--sets challenge in qBox, starts player 1 timer-->
  
  <button type="button" onclick="pOneBegin()">START TIME</button> <!--TEMP FOR TEST******REMOVE******-->

  <button type="button" onclick="pOneStop()">STOP TIME</button><!--TEMP FOR TEST******REMOVE******-->
  
  <input type="text" onkeyup="checkAnswer()" id="answerBox" class="hideMe"> <!--player 1 typed answer goes here **make hidden?-->

  <button type="button"  onclick="checkAnswer()">P1 GO!</button><!--submits answer for check*****TEMP FOR TEST*********REMOVE******-->


</div>


<!--****************************************************************-->


<div id="playerTwoBoard"><!--left 1/3 of board-->

<h1 id="pTwoTimer"></h1>
<h2 id="pTwoScore"></h2>

 <h3 id="qBoxTwo"><h3> <!--displays player 2 challenge-->

<button type="button" id="showQTwo" class="hideMe" onclick="setQTwo()">Challenge</button> <!--sets challenge in qBox, starts player 2 timer-->

<button type="button" onclick="pTwoBegin()">START TIME</button><!--TEMP FOR TEST******REMOVE******-->

<button type="button" onclick="pTwoStop()">STOP TIME</button><!--TEMP FOR TEST******REMOVE******-->

<input type="text" onkeyup="checkAnswerTwo()" id="answerBoxTwo" class="hideMe"> <!--player 2 typed answer goes here **make hidden?-->

 <button type="button"  onclick="checkAnswerTwo()">P2 GO!</button><!--submits answer for check*****TEMP FOR TEST*********REMOVE******-->




</div>


















<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/proj1.js"></script>

</body>
</html>
